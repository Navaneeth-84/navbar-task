<!DOCTYPE html>
<html>
  <head>
    <title>BUTTONS AND LINKS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="main">
        <button onclick="makeVisibleOrHidden()">show links</button>
      </div>
      <div class="btns display">
        <button><a href="http://www.google.com">google</a></button>
        <button><a href="https://www.wikipedia.com" target="_blank">wiki</a></button>
        <button><a href="https://www.bing.com" target="_blank">bing</a></button>
        <button><a href="https://www.yahoo.com" target="_blank">yahoo</a></button>
        </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
